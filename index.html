    if(randomNumber>0 && randomNumber<=1){
      computerChoice='Bat';
    }

      rsltmsg='Computer Won...';

  ">Stump</button>
  </section>
  <section>

    let randomNumber = Math.floor(Math.random() * 3);

  <section>
    <button onclick="console.log('You Chosen the Ball First');
    let randomNumber = Math.floor(Math.random() * 3);

    let userchs='Ball';
    if (randomNumber > 0 && randomNumber <= 1) {
      computerChoice = 'Bat';
    }
    else if (randomNumber > 1 && randomNumber <= 2) {
      computerChoice = 'Ball';
    }
    else {
      computerChoice = 'Stump';
